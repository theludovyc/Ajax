<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Interface Professeur</title>
    <script type="text/javascript" src="oXHR.js"></script>
	<script type="text/javascript" src="scriptProf.js"></script>
</head>

<body>
	<h1><center>Interface Professeur</center></h1>

	<h2>Créer une question :</h2>

    Question :
	<input type="text" id="question">

	<br><br>

	Nombre de réponses :
	<select id="nbAnswer">
	<option>2</option>
	<option>3</option>
	<option>4</option>
	</select>

	<br><br>

	<button onclick="createQuestion()">créer</button>

	<br>
	
	<h2>Question :</h2>
	ID : <strong id="qId"></strong>

	<br><br>

	<button onclick="openQuestion()" id="ocBut">ouvrir</button>

	<br><br>

	<button onclick="deleteQuestion()">supprimer</button>

	<br>

	<h2>Résultat :</h2>

	A : <strong id ="qA"></strong>
	<br>
	B : <strong id ="qB"></strong>
	<br>
	C : <strong id ="qC"></strong>
	<br>
	D : <strong id ="qD"></strong>
	<br><br>
	<button onclick="resultQuestion()">update</button>
	
</body>

</html>
